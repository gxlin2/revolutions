<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monospace">
    <link rel="stylesheet" href="welcome.css">
</head>

<body>
    
    <!-- Welcome message -->
    <div class="w3-top">
        <p style = "color:antiquewhite; font-family: monospace; text-align:center;" id="welcome"></p>
     </div>

    <!-- Age box -->
    <div2>
        <label style = "color:antiquewhite; font-family: monospace;">
            Enter your birthday:
            <input type="date" id="bday">
        </label>
    </div2>
    
    <div3 class="w3-bottom">
        <a href="main.html" target = "_self">
            <p><button id="submitbutton">Submit</button><p>
        </a>
        <script src="birthday.js"></script>
    </div3>

    <div4>
        <img src="w3images/Alien.png" style="width:100%; max-width:300px">
    </div4>

</body>

</html>
